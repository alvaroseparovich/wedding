  <script>
    // Set the date we're counting down to
    const countDownDate = new Date("April 6, 2024 16:00:00").getTime();
  
    // Update the countdown every 1 second
    const countdownInterval = setInterval(function() {
      // Get the current date and time
      const now = new Date().getTime();
  
      // Calculate the time remaining
      const timeRemaining = countDownDate - now;
  
      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  
      // If the countdown is over, display a message
      if (timeRemaining < 0) {
        document.getElementById("countdown").innerHTML = `Casados a ${days * -1}d ${hours * -1}h ${minutes * -1}m ${seconds * -1}s`;
      } else {
        // Display the countdown
        document.getElementById("countdown").innerHTML = ` Casamento em ${days}d ${hours}h ${minutes}m ${seconds}s`;  
      }
    }, 1000); // Update every 1000 milliseconds (1 second)
